name: <module-name>-qa-automation

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: 'Environment'
        required: true
        default: sb
        options:
          - sb
          - dev
          - qa1
          - stg
          - prd
      region:
        type: choice
        description: 'AWS Region'
        required: true
        default: us-east-1
        options:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
      workspace:
        description: 'Workspace directory'
        required: true
        default: ./e2e-automation
      suite_file:
        type: choice
        description: 'Test Suite'
        required: true
        default: regression
        options:
          - regression
          - smoke

jobs:
  build:
    uses: HayGroup/kfone-common/.github/workflows/qa-automation-build-report-0.0.1.yml@main
    secrets: inherit
    with:
      environment: ${{ inputs.environment }}
      region: ${{ inputs.region }}
      workspace: ${{ inputs.workspace }}
      suite_file: ${{ inputs.suite_file }}
