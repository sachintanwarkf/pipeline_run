name: new-e2e-qa-automation

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: 'Environment'
        required: true
        default: sb
        options:
          - sb
          - dev
          - qa1
          - stg
          - prd
      region:
        type: choice
        description: 'AWS Region'
        required: true
        default: us-east-1
        options:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
      workspace:
        description: 'Workspace directory'
        required: true
        default: ./e2e-automation
      suite_file:
        type: choice
        description: 'Test Suite'
        required: true
        default: regression
        options:
          - regression
          - smoke
      test_type:
        description: 'Type of tests to run'
        required: true
        default: 'api'
        type: choice
        options:
          - api
          - functional    

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install Maven
        run: sudo apt-get install maven

  test:
    runs-on: ubuntu-latest
    needs: build  # Ensure that the build job completes before running tests
    steps:
      - name: Run API Tests
        if: ${{ github.event.inputs.test_type == 'api' }}
        run: mvn test -Papi
        working-directory: e2e-automation  # Ensure this is the correct directory

      - name: Run Functional Tests
        if: ${{ github.event.inputs.test_type == 'functional' }}
        run: mvn test -Pfunctional
        working-directory: e2e-automation  # Ensure this is the correct directory
